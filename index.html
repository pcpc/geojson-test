<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GeoJSON Marker from URL</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker-custom-desc p { font-size: 0.9em; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
var map = L.mapbox.map('map')
    .setView([32.81942355912533,-96.8020337820053], 11);

map.markerLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });

// if this map supports auto-scaling, `detectRetina` will automatically
// use scaled tiles when retina is detected.
var layer = L.mapbox.tileLayer('pcpc.map-qr8fr1li', {
    detectRetina: true,
})
.addTo(map);


// As with any other AJAX request, this technique is subject to the Same Origin Policy:
// http://en.wikipedia.org/wiki/Same_origin_policy
// So the CSV file must be on the same domain as the Javascript, or the server
// delivering it should support CORS.
var markerLayer = L.mapbox.markerLayer()
    .loadURL('test.geojson')
    .addTo(map);


//markerLayer.loadURL('test.geojson');







</script>
</body>
</html>
